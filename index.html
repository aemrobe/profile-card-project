<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!--font style-->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans"> 

  <!-- base css -->
  <link rel="stylesheet" href="base.css">

  <!-- main css -->
  <link rel="stylesheet" href="main.css">
</head>
<body>
     <main>
          <div class="profile-photo-container">
            <img src="./images/image-victor.jpg" alt="profile" class="profile-photo">
          </div>

          <div class="profile-info">
              <div class="profile-name">
                  <h1> Victor Crest <strong class="id"> 26 </strong> </h1>
                  <h2> London </h2>
              </div>
              
              <div class="profile-stats">
                  <div class=" stats ">
                      <h3> 80K </h3>
                      <p> Followers </p>
                  </div>
                  
                  <div class=" stats  ">
                      <h3> 803K </h3>
                      <p> Likes </p>
                  </div>
                  
                  <div class=" stats ">
                      <h3> 1.4K </h3>
                      <p> Photos </p>
                  </div>
              </div>
          </div>
       </main>
    
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Aemro bekalu</a>.
    </footer>
         

    
</body>
</html>
